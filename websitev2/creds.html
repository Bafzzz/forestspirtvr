<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credits - Forest</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

    body {
      font-family: 'Courier Prime', monospace;
      background:
        url('images/IMG_2060.jpeg') center center / cover no-repeat,
        linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #d1e8e2;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #4caf5080;
      letter-spacing: 2px;
    }

    .credits-list {
      list-style: none;
      padding: 0;
      font-size: 20px;
      max-width: 600px;
      width: 100%;
    }

    .credits-list li {
      margin-bottom: 15px;
    }

    .credits-list a {
      color: #4caf50;
      text-decoration: none;
    }
    .credits-list a:hover {
      text-decoration: underline;
    }

    .back-button {
      margin-top: 40px;
      padding: 14px 28px;
      background-color: rgba(22, 44, 59, 0.85);
      color: #a3d9a5;
      border-radius: 14px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.25s ease, box-shadow 0.3s ease;
      display: inline-block;
    }
    .back-button:hover {
      background-color: #4caf50;
      color: #0f1e12;
      box-shadow: 0 0 16px #4caf50cc, 0 0 40px #4caf50aa;
      transform: scale(1.05);
    }
  </style>
